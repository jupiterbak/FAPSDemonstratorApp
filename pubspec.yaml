name: faps_demonstrator_customer_app
description: FAPS Demonstrator Customer Apps
version: 1.0.0+1
environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  url_launcher: ^4.0.3
  flutter_sparkline: ^0.1.0
  font_awesome_flutter:
  http: ^0.12.0+1
  rxdart: ^0.21.0
  flutter_masked_text: ^0.8.0
  random_string: 1.1.0
  intl: ^0.15.8
  flutter_launcher_icons: "^0.7.2"

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/FAPS_Logo.PNG
    - assets/images/FAPS_Logo_scaled.PNG
    - assets/images/fau.png
    - assets/images/FAU_schrift.jpg
    - assets/images/Haribo.jpg
    - assets/images/leibniz_keks.jpg
    - assets/images/M&Ms.jpg
    - assets/images/Mentos.jpg
    - assets/images/Post_it.jpg
    - assets/images/RadierGummi.jpg
    - assets/images/USB.jpg
    - assets/images/Mentos_Neu.jpeg
    - assets/images/FAU_blue.jpg
    - assets/images/goldmuenzen_aus_schokolade.jpg
    - assets/images/ritter-sport-kokos-100g.jpg
    - assets/images/hanuta.png
    - assets/images/hanuta-minis.jpg
    - assets/images/haribo-mini.jpg
    - assets/images/Muenzen-Schokoladen.jpg

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600

# The following section is specific to Flutter Icons.
flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/FAPS_Logo.PNG"
